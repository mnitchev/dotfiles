# change leader
unbind C-b
set -g prefix C-a
bind C-a send-prefix
#---

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
#---

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
#---

# Max number of lines held in history
set -g history-limit 10000

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
#---

# Copy mode
setw -g mode-keys vi
unbind [
bind C copy-mode

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
#---

# Use vim type keys for navigating between windows
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D
#---

# Use vim type keys for re-sizing panes
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
#---

# enable true colors
set -g default-terminal xterm-256color
set -ga terminal-overrides ",xterm-256color:Tc"
#---

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'odedlaz/tmux-status-variables'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
#---

# Theme modifications
set -g status-justify "centre"
set -g @onedark_widgets " â™¥ #{battery_percentage}"

set -g pane-active-border-fg "#98c379"
set -g pane-border-bg "#282c34"
set -g pane-active-border-bg "#282c34"
#---
